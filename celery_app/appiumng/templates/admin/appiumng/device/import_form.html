{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
  <h1>Import Search Data for {{ device.name }}</h1>
  {% if errors %}
    <div class="errorlist">
      <ul>
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="import_file">
    <button type="submit" class="button">Import</button>
  </form>
{% endblock %}
